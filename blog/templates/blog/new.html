{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<div class="custom-form">

  <!-- enctype="multipart/form-data" is important; 
    w/o it, ImageField does not work. -->
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form|crispy }}
    <input class='btn btn-outline-primary btn-lg btn-block' type="submit" value="Publish">
  </form>
</div>

{% endblock %}
