    <section class="two">

    <!--
    These blocks are the same as the first blocks to get that looping illusion going.
    You need to add clones to fill out a full viewport height.
    -->
    <section class="one is-clone">
      <div class="text">
        <a href="{% url "blog:blog" %}"><h1>BLOG</h1></a>
        <p>
          {{ blog_info }}
        </p>
    </div>
    </section>

    <section class="two is-clone">
      <div class="text">
        <a href="{% url "store:store_index" %}"><h1>STORE</h1></a>
        <p>
        {{ store_info }}
        </p>
    </div>
    </section>

  </main>

<script type="text/javascript">

    var doc = window.document,
    context = doc.querySelector('.js-loop'),
    clones = context.querySelectorAll('.is-clone'),
    disableScroll = false,
    scrollHeight = 0,
    scrollPos = 0,
    clonesHeight = 0,
    i = 0;

  function getScrollPos () {
    return (context.pageYOffset || context.scrollTop) - (context.clientTop || 0);
  }

  function setScrollPos (pos) {
    context.scrollTop = pos;
  }

  function getClonesHeight () {
    clonesHeight = 0;

    for (i = 0; i < clones.length; i += 1) {
      clonesHeight = clonesHeight + clones[i].offsetHeight;
    }

    return clonesHeight;
  }

  function reCalc () {
    scrollPos = getScrollPos();
    scrollHeight = context.scrollHeight;
    clonesHeight = getClonesHeight();

    if (scrollPos <= 0) {
      setScrollPos(1); // Scroll 1 pixel to allow upwards scrolling
    }
  }

  function scrollUpdate () {
    if (!disableScroll) {
      scrollPos = getScrollPos();

      if (clonesHeight + scrollPos >= scrollHeight) {
        // Scroll to the top when youâ€™ve reached the bottom
        setScrollPos(1); // Scroll down 1 pixel to allow upwards scrolling
        disableScroll = true;
      } else if (scrollPos <= 0) {
        // Scroll to the bottom when you reach the top
        setScrollPos(scrollHeight - clonesHeight);
        disableScroll = true;
      }
    }

    if (disableScroll) {
      // Disable scroll-jumping for a short time to avoid flickering
      window.setTimeout(function () {
        disableScroll = false;
      }, 40);
    }
  }

  function init () {
    reCalc();
    
    context.addEventListener('scroll', function () {
      window.requestAnimationFrame(scrollUpdate);
    }, false);

    window.addEventListener('resize', function () {
      window.requestAnimationFrame(reCalc);
    }, false);
  }

  if (document.readyState !== 'loading') {
    init()
  } else {
    doc.addEventListener('DOMContentLoaded', init, false)
  }

</script>
