{% extends 'base.html' %}
{% block title %}Registration{% endblock %}
{% block content %}

<div style="padding-top: 25vh; margin-bottom: 25vh">
    <form action="{% url "accounts:registration" %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %} 
                    <div class="alert alert-danger">
                        <strong>{{ error }}</strong>
                    </div>
                {% endfor %}
            {% endfor %}
        {% endif %}

        <input type="submit" value="Register">
    </form>
</div>

{% endblock %}
