{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Registration{% endblock %}
{% block content %}

<div style="padding-top: 25vh; margin-bottom: 10vh; width: 70%; margin: auto;">
    <form action="{% url "accounts:registration" %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-outline-success btn-lg btn-block" value="Register">
    </form>
</div>

{% endblock %}
